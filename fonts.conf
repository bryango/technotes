<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- ~/.config/fontconfig/fonts.conf - user fontconfig -->

<fontconfig>
  <!-- <dir>~/.fonts</dir> -->

  <!-- Personal -->
  <alias binding="strong">
    <family>arial</family>
    <prefer>
      <family>Roboto</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>helvetica</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>times</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>consolas</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Segoe UI</family>
    <prefer>
      <family>system-ui</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Sarasa Mono SC</family>
      <!-- <family>Noto Sans CJK SC</family> -->
      <!-- <family>Source Han Sans CN</family> -->
    </prefer>
  </alias>

  <!-- Fallbacks -->
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>sans-serif</family>
      <!-- <family>Droid Sans</family> -->
      <!-- <family>Noto Sans</family> -->
      <!-- <family>Sarasa Mono SC</family> -->
      <!-- <family>Noto Sans CJK SC</family> -->
      <!-- <family>Source Han Sans CN</family> -->
    </prefer>
  </alias>

  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Droid Sans</family>
      <family>Noto Sans</family>
      <family>Sarasa Mono SC</family>
      <!-- <family>Noto Sans CJK SC</family> -->
      <!-- <family>Source Han Sans CN</family> -->
    </prefer>
  </alias>
  <!-- SHS & WQY: wrong width punctuations -->

  <!-- Override monospace -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Hack</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>Sarasa Mono SC</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>WenQuanYi Micro Hei Mono</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Sans Mono</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>DejaVu Sans</string> <!-- for symbols -->
    </edit>
  </match>

  <!-- Chinese Sans -->
  <match> <!-- no "pattern" -->
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <!-- <edit name="family" mode="prepend" binding="strong"> -->
    <!--   <string>Source Han Sans CN</string> -->
    <!-- </edit> -->
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
    </edit>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Mono SC</string>
    </edit>
  </match>

  <!-- Chinese Serif -->
  <match> <!-- no "pattern" -->
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <!-- <edit name="family" mode="prepend" binding="strong"> -->
    <!--   <string>Noto Sans CJK SC</string> -->
    <!-- </edit> -->
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Mono SC</string>
    </edit>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Han Serif CN</string>
    </edit>
  </match>

  <!-- <!-1- Chinese General -1-> -->
  <!-- <match> <!-1- no "pattern" -1-> -->
  <!--   <test name="lang" compare="contains"> -->
  <!--     <string>zh</string> -->
  <!--   </test> -->
  <!--   <!-1- <edit name="family" mode="prepend" binding="strong"> -1-> -->
  <!--   <!-1-   <string>Source Han Sans CN</string> -1-> -->
  <!--   <!-1- </edit> -1-> -->
  <!--   <edit name="family" mode="prepend" binding="strong"> -->
  <!--     <string>Noto Sans CJK SC</string> -->
  <!--   </edit> -->
  <!--   <edit name="family" mode="prepend" binding="strong"> -->
  <!--     <string>Sarasa Mono SC</string> -->
  <!--   </edit> -->
  <!-- </match> -->

</fontconfig>
